{% extends "blogs/base.html" %}

{% block page_header %}
<h1> Blog Posts </h1>
{% endblock page_header %}

{%block content %}
<ul>
    {% for blogpost in blogposts %}
    <li>
        <h4>
            <a href="{% url 'blogs:blogpost' blogpost.id %}">{{ blogpost }}</a>
        </h4>
    </li>
    {% empty %}
    <li>
        <h4>
            No blog posts have been added yet.
        </h4>
    </li>
    {% endfor %}
</ul>
<br>
<br>
<br>
<h4><a href="{% url 'blogs:new_blogpost' %}">Add a new blog post</a></h4>

{% endblock content %}
